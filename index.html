.fade-in{animation:fadeIn 2s ease forwards}

<script>
/* MATRIX */
const c=document.getElementById("matrix"),ctx=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();onresize=resize;
const chars="01ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const drops=Array(Math.floor(c.width/20)).fill(1);
setInterval(()=>{
  ctx.fillStyle="rgba(0,0,0,.05)";
  ctx.fillRect(0,0,c.width,c.height);
  ctx.fillStyle="#00ff9c";ctx.font="16px monospace";
  drops.forEach((y,i)=>{
    ctx.fillText(chars[Math.floor(Math.random()*chars.length)],i*20,y*20);
    if(y*20>c.height&&Math.random()>.975)drops[i]=0;
    drops[i]++;
  });
},50);

/* AUDIO */
let audioCtx,unlocked=false;
function unlock(){
  if(!unlocked){
    audioCtx=new (window.AudioContext||window.webkitAudioContext)();
    unlocked=true;
  }
}
function typeSound(){
  if(!unlocked)return;
  const o=audioCtx.createOscillator(),g=audioCtx.createGain();
  o.type="square";o.frequency.value=700;g.gain.value=0.015;
  o.connect(g).connect(audioCtx.destination);
  o.start();o.stop(audioCtx.currentTime+.04);
}
function alarm(){
  if(!unlocked)return;
  const o=audioCtx.createOscillator(),g=audioCtx.createGain();
  o.type="sawtooth";o.frequency.value=900;g.gain.value=0.08;
  o.connect(g).connect(audioCtx.destination);
  o.start();o.stop(audioCtx.currentTime+.6);
}

/* SLOW TYPE ENGINE */
function typeLines(el,lines,cb){
  let l=0;el.textContent="";
  function next(){
    if(l>=lines.length){if(cb)cb();return;}
    let c=0;el.textContent+="> ";
    const t=setInterval(()=>{
      el.textContent+=lines[l][c];
      typeSound();
      c++;
      if(c>=lines[l].length){
        clearInterval(t);
        el.textContent+="\n";
        l++;
        setTimeout(next,1200); // â³ line delay
      }
    },120); // âŒ¨ï¸ slow typing speed
  }
  next();
}

/* BOOT */
typeLines(terminal,[
  "Booting secure terminal...",
  "Connecting to encrypted proxy...",
  "Detecting client IP...",
  "IP FOUND : 192.168."+r()+"."+r(),
  "Awaiting authentication..."
]);

function verifyKey(){
  unlock();
  const key=keyInput.value.trim().toLowerCase();
  if(key==="happy birthday zafar"){
    typeLines(terminal,["âœ” ACCESS GRANTED"],()=>{
      keyScreen.classList.add("fade-out");
      setTimeout(()=>{
        keyScreen.classList.add("hidden");
        cakeScreen.classList.remove("hidden");
        cakeScreen.classList.add("fade-in");
      },1500);
    });
  }else{
    keyScreen.classList.add("flash");
    alarm();
    typeLines(terminal,[
      "âŒ INVALID KEY",
      "Tracing IP...",
      "IP FOUND : 103."+r()+"."+r()+"."+r(),
      "ACCESS DENIED"
    ]);
    setTimeout(()=>keyScreen.classList.remove("flash"),1500);
  }
}

/* SHAYARI */
const lines=[
  "Happy Bâ€™Day mere yaar Zafar ğŸ‰",

  "Effort free trial â€” 3 din me expired ğŸ˜†",
  "Tu bole aaj se change,",
  "Par aadatein boli: kal se ğŸ¤¡ğŸ”¥"

function startShayari(){

    cakeScreen.classList.add("fade-out");
    setTimeout(()=>{
      cakeScreen.classList.add("hidden");
      finalScreen.classList.remove("hidden");
      finalScreen.classList.add("fade-in");
    },1500);
  });
}

function r(){return Math.floor(Math.random()*255)}
</script>
