<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dark Hacker Birthday</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Consolas,monospace}
body{background:black;color:#00ff99;height:100vh;overflow:hidden}

/* BACKGROUND MATRIX */
canvas{position:fixed;inset:0;z-index:0}
.overlay{position:fixed;inset:0;background:rgba(0,0,0,.7);z-index:1}

/* CENTER BOX */
.box{
  position:fixed;top:50%;left:50%;
  transform:translate(-50%,-50%);
  z-index:2;width:90%;max-width:420px;
  background:rgba(0,0,0,.9);
  border:1px solid #00ff99;
  border-radius:14px;
  padding:25px;
  text-align:center;
  box-shadow:0 0 25px #00ff99;
  display:none
}

h1{margin-bottom:15px;color:#00ffcc}
input{
  width:100%;padding:12px;margin:8px 0;
  background:black;border:1px solid #00ff99;
  color:#00ff99;border-radius:6px
}
button{
  width:100%;padding:12px;margin-top:12px;
  background:#00ff99;border:none;border-radius:6px;
  font-weight:bold;cursor:pointer
}
button:hover{background:#00ffaa}

/* CAKE */
#cake{
  font-size:90px;
  animation:float 1.5s infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
}

/* CAKE CUT */
.slice{
  font-size:60px;
  display:inline-block;
  animation:explode .8s forwards;
}
@keyframes explode{
  to{transform:translate(var(--x),var(--y)) rotate(30deg)}
}

/* SHAYARI */
#shayari{
  font-size:26px;
  line-height:1.6;
  color:#ffd700;
  text-shadow:0 0 10px gold
}

/* FIREWORKS */
.fire{
  position:fixed;
  width:6px;height:6px;
  background:gold;
  animation:fire 1s forwards;
}
@keyframes fire{
  to{transform:translate(var(--x),var(--y));opacity:0}
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>
<div class="overlay"></div>

<audio id="music" src="music.mp3" loop></audio>

<!-- OPEN -->
<div class="box" id="openBox">
  <h1>OPEN</h1>
  <button onclick="openSite()">OPEN</button>
</div>

<!-- NAME -->
<div class="box" id="nameBox">
  <h1>Enter Name</h1>
  <input id="name">
  <button onclick="nextAge()">NEXT</button>
</div>

<!-- AGE -->
<div class="box" id="ageBox">
  <h1>Enter Age</h1>
  <input id="age" type="number">
  <button onclick="showCake()">NEXT</button>
</div>

<!-- CAKE -->
<div class="box" id="cakeBox">
  <h1>Aaj mere bete ka birthday hai</h1>
  <div id="cake">üéÇ</div>
  <button onclick="cutCake()">Cake kaat de, kitna intezaar karwayega</button>
</div>

<!-- SHAYARI -->
<div class="box" id="shayariBox">
  <div id="shayari"></div>
</div>

<script>
/* MATRIX */
const c=matrix.getContext("2d");
matrix.width=innerWidth;matrix.height=innerHeight;
const drops=Array(200).fill(1);
setInterval(()=>{
  c.fillStyle="rgba(0,0,0,.1)";
  c.fillRect(0,0,matrix.width,matrix.height);
  c.fillStyle="#00ff99";
  drops.forEach((y,i)=>{
    c.fillText("01"[Math.random()*2|0],i*10,y*10);
    drops[i]=y*10>matrix.height?0:y+1;
  });
},50);

/* FLOW */
openBox.style.display="block";

function openSite(){
  music.volume=0.5;
  music.play();
  openBox.style.display="none";
  nameBox.style.display="block";
}

function nextAge(){
  if(!name.value)return;
  nameBox.style.display="none";
  ageBox.style.display="block";
}

function showCake(){
  if(!age.value)return;
  ageBox.style.display="none";
  cakeBox.style.display="block";
}

function cutCake(){
  cake.innerHTML="";
  for(let i=0;i<4;i++){
    const s=document.createElement("div");
    s.className="slice";
    s.textContent="üç∞";
    s.style.setProperty("--x",(Math.random()*200-100)+"px");
    s.style.setProperty("--y",(Math.random()*200-100)+"px");
    cake.appendChild(s);
  }
  setTimeout(showShayari,1000);
}

function showShayari(){
  cakeBox.style.display="none";
  shayariBox.style.display="block";
  shayari.innerHTML=
  "Khush raho beta hamesha,<br>Baap ki dua tumhare saath hai ‚ù§Ô∏è";
  fireworks();
}

/* FIREWORKS */
function fireworks(){
  for(let i=0;i<30;i++){
    const f=document.createElement("div");
    f.className="fire";
    f.style.left="50%";
    f.style.top="50%";
    f.style.setProperty("--x",(Math.random()*400-200)+"px");
    f.style.setProperty("--y",(Math.random()*400-200)+"px");
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1000);
  }
}
</script>

</body>
</html>
