<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Birthday Access</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', monospace;
}

body{
  height:100vh;
  overflow:hidden;
  background:black;
  color:#00ff99;
}

/* ===== MATRIX BACKGROUND ===== */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* ===== OVERLAY ===== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  z-index:1;
}

/* ===== INTRO TERMINAL ===== */
#intro{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:2;
}

#introText{
  color:#00ff99;
  font-size:15px;
  text-align:left;
  line-height:1.6;
  width:90%;
  max-width:420px;
}

/* ===== MAIN CARD ===== */
.card{
  position:relative;
  z-index:2;
  width:90%;
  max-width:380px;
  margin:auto;
  background:rgba(0,0,0,0.75);
  border:1px solid #00ff99;
  border-radius:12px;
  padding:22px;
  box-shadow:0 0 25px rgba(0,255,150,0.3);
  text-align:center;
  display:none;
}

.card h1{
  font-size:20px;
  margin-bottom:15px;
  color:#00ffcc;
}

input{
  width:100%;
  padding:10px;
  margin:8px 0;
  background:black;
  border:1px solid #00ff99;
  color:#00ff99;
  border-radius:6px;
  outline:none;
}

button{
  margin-top:10px;
  width:100%;
  padding:10px;
  background:#00ff99;
  color:black;
  font-weight:bold;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

button:hover{
  background:#00ffaa;
}

/* ===== RESULT ===== */
#cake{
  font-size:90px;
  margin:10px 0;
  animation: float 1.2s infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
}

.bold{
  font-size:20px;
  font-weight:800;
  margin-top:8px;
  color:#00ff99;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>
<div class="overlay"></div>

<!-- INTRO -->
<div id="intro">
  <div id="introText"></div>
</div>

<!-- AUDIO -->
<audio id="bgmusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<audio id="blast">
  <source src="blast.mp3" type="audio/mpeg">
</audio>

<!-- FORM -->
<div class="card" id="formBox">
  <h1>SECURE BIRTHDAY ACCESS</h1>
  <input id="name" placeholder="Enter name">
  <input id="age" type="number" placeholder="Enter age">
  <button onclick="start()">VERIFY</button>
</div>

<!-- RESULT -->
<div class="card" id="result">
  <h1 id="wish"></h1>
  <div id="cake">ðŸŽ‚</div>
  <div class="bold">BETE KA BIRTHDAY H</div>
</div>

<script>
/* ===== MATRIX ===== */
const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

const chars="01ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const size=14;
const cols=canvas.width/size;
const drops=Array(Math.floor(cols)).fill(1);

function draw(){
  ctx.fillStyle="rgba(0,0,0,0.08)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#00ff99";
  ctx.font=size+"px monospace";
  for(let i=0;i<drops.length;i++){
    const t=chars[Math.floor(Math.random()*chars.length)];
    ctx.fillText(t,i*size,drops[i]*size);
    if(drops[i]*size>canvas.height && Math.random()>0.98){
      drops[i]=0;
    }
    drops[i]++;
  }
}
setInterval(draw,50);

/* ===== INTRO ===== */
const introLines=[
  "> Initializing secure environment...",
  "> Verifying access credentials...",
  "> Birthday protocol loaded.",
  "> Access granted."
];

let idx=0;
const box=document.getElementById("introText");

const introTimer=setInterval(()=>{
  box.innerHTML+=introLines[idx]+"<br>";
  idx++;
  if(idx===introLines.length){
    clearInterval(introTimer);
    setTimeout(()=>{
      document.getElementById("intro").style.display="none";
      document.getElementById("formBox").style.display="block";
      document.getElementById("bgmusic").play();
    },800);
  }
},700);

/* ===== MAIN ===== */
function start(){
  const name=document.getElementById("name").value;
  const age=document.getElementById("age").value;

  if(!name||!age){
    alert("Details required");
    return;
  }

  document.getElementById("formBox").style.display="none";
  document.getElementById("result").style.display="block";
  document.getElementById("wish").innerHTML=
    "Happy "+age+"th Birthday<br>"+name;
  document.getElementById("blast").play();
}
</script>

</body>
</html>
