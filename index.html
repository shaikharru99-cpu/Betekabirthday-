
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Birthday Access</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Segoe UI", monospace;
}

body{
  height:100vh;
  background:black;
  overflow:hidden;
  color:#00ff99;
}

/* ===== MATRIX BACKGROUND ===== */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* Dark overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.65);
  z-index:1;
}

/* Scanlines */
.scanlines::before{
  content:"";
  position:fixed;
  inset:0;
  background:repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.03),
    rgba(255,255,255,0.03) 1px,
    transparent 1px,
    transparent 3px
  );
  pointer-events:none;
  z-index:2;
}

/* ===== INTRO ===== */
#intro{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:3;
}

#introText{
  font-size:15px;
  line-height:1.6;
  max-width:420px;
}

/* ===== CENTER CARD ===== */
.card{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  z-index:3;
  width:90%;
  max-width:380px;
  background:rgba(0,0,0,0.8);
  border:1px solid #00ff99;
  border-radius:12px;
  padding:22px;
  text-align:center;
  box-shadow:0 0 15px #00ff99;
  animation:pulse 2s infinite;
  display:none;
}

@keyframes pulse{
  0%{box-shadow:0 0 10px #00ff99}
  50%{box-shadow:0 0 25px #00ffaa}
  100%{box-shadow:0 0 10px #00ff99}
}

.card h1{
  font-size:18px;
  margin-bottom:15px;
  color:#00ffcc;
}

input{
  width:100%;
  padding:10px;
  margin:8px 0;
  background:black;
  border:1px solid #00ff99;
  color:#00ff99;
  border-radius:6px;
  outline:none;
}

button{
  width:100%;
  margin-top:10px;
  padding:10px;
  background:#00ff99;
  border:none;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  background:#00ffaa;
}

/* ===== RESULT ===== */
#cake{
  position:relative;
  font-size:90px;
  margin:12px 0;
  animation:float 1.2s infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
}

/* Candle flame */
.flame{
  position:absolute;
  top:-20px;
  left:50%;
  transform:translateX(-50%);
  font-size:26px;
  animation:flicker 0.15s infinite alternate;
  filter:drop-shadow(0 0 8px orange);
}

@keyframes flicker{
  0%{transform:translateX(-50%) scale(1) rotate(-2deg);opacity:0.85;}
  100%{transform:translateX(-50%) scale(1.15) rotate(2deg);opacity:1;}
}

/* Smoke */
.smoke{
  position:absolute;
  top:-40px;
  left:50%;
  width:6px;
  height:6px;
  background:rgba(200,200,200,0.6);
  border-radius:50%;
  animation:smoke 2s infinite;
}

@keyframes smoke{
  0%{transform:translate(-50%,0) scale(0.5);opacity:0;}
  50%{opacity:0.5;}
  100%{transform:translate(-50%,-35px) scale(1.5);opacity:0;}
}

.bold{
  font-size:20px;
  font-weight:900;
  color:#00ff99;
}

/* Blinking cursor */
.cursor{
  animation:blink 1s infinite;
}

@keyframes blink{
  0%{opacity:1}
  50%{opacity:0}
  100%{opacity:1}
}
</style>
</head>

<body class="scanlines">

<canvas id="matrix"></canvas>
<div class="overlay"></div>

<!-- INTRO -->
<div id="intro">
  <div id="introText"></div>
</div>

<!-- AUDIO -->
<audio id="bgmusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<audio id="blast">
  <source src="blast.mp3" type="audio/mpeg">
</audio>

<!-- FORM -->
<div class="card" id="formBox">
  <h1>SECURE BIRTHDAY ACCESS</h1>
  <input id="name" placeholder="Enter name">
  <input id="age" type="number" placeholder="Enter age">
  <button onclick="start()">VERIFY</button>
</div>

<!-- RESULT -->
<div class="card" id="result">
  <h1 id="wish"></h1>
  <div id="cake">
    ðŸŽ‚
    <span class="flame">ðŸ”¥</span>
    <span class="smoke"></span>
  </div>
  <div class="bold">BETE KA BIRTHDAY H</div>
</div>

<script>
/* ===== MATRIX BACKGROUND ===== */
const c=document.getElementById("matrix");
const ctx=c.getContext("2d");
c.width=innerWidth;
c.height=innerHeight;

const chars="01ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const size=14;
const cols=c.width/size;
const drops=Array(Math.floor(cols)).fill(1);

function draw(){
  ctx.fillStyle="rgba(0,0,0,0.08)";
  ctx.fillRect(0,0,c.width,c.height);
  ctx.fillStyle="#00ff99";
  ctx.font=size+"px monospace";
  for(let i=0;i<drops.length;i++){
    const t=chars[Math.floor(Math.random()*chars.length)];
    ctx.fillText(t,i*size,drops[i]*size);
    if(drops[i]*size>c.height && Math.random()>0.98) drops[i]=0;
    drops[i]++;
  }
}
setInterval(draw,50);

/* ===== INTRO ===== */
const introLines=[
  "> Initializing secure environment...",
  "> Verifying access credentials...",
  "> Birthday protocol loaded.",
  "> Access granted."
];

let idx=0;
const introBox=document.getElementById("introText");
const introTimer=setInterval(()=>{
  introBox.innerHTML+=introLines[idx]+"<br>";
  idx++;
  if(idx===introLines.length){
    clearInterval(introTimer);
    setTimeout(()=>{
      document.getElementById("intro").style.display="none";
      document.getElementById("formBox").style.display="block";
      document.getElementById("bgmusic").play();
    },700);
  }
},700);

/* ===== TYPING EFFECT ===== */
function typeText(el,text){
  el.innerHTML="";
  let i=0;
  const cursor=document.createElement("span");
  cursor.textContent="|";
  cursor.className="cursor";
  el.appendChild(cursor);

  const typer=setInterval(()=>{
    if(i<text.length){
      cursor.insertAdjacentHTML(
        "beforebegin",
        text[i]==="\n"?"<br>":text[i]
      );
      i++;
    }else{
      clearInterval(typer);
    }
  },70);
}

/* ===== MAIN ===== */
function start(){
  const name=document.getElementById("name").value;
  const age=document.getElementById("age").value;

  if(!name||!age){
    alert("Details required");
    return;
  }

  document.getElementById("formBox").style.display="none";
  document.getElementById("result").style.display="block";
  typeText(
    document.getElementById("wish"),
    "Happy "+age+"th Birthday\n"+name
  );
  document.getElementById("blast").play();
}
</script>

</body>
</html>
